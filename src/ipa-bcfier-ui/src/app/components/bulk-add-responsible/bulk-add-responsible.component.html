<h1 mat-dialog-title>Bulk Set Responsible User</h1>
<div mat-dialog-content>
  <p>You can set the responsible user for all currently filtered topics.</p>

  <mat-form-field class="dark-theme">
    <mat-label>Responsible</mat-label>
    <mat-select [(value)]="selectedUser" (opened)="refreshUsers()">
      @for (user of (users$ | async)?.values(); track user.id) {
      <mat-option [value]="user">{{ user.identifier }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="save()">Save</button>
  <button mat-flat-button color="warn" (click)="close()">Cancel</button>
</div>
