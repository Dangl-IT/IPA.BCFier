<script type="text/javascript">
    $(document).ready(function () {
        GetLatestReleaseInfo();
       });

    function GetLatestReleaseInfo() {
        //removed access token
        //?access_token=36bb5c95a0cd013c6c868fd812f8bbd07ade5e5f
        $.getJSON("https://api.github.com/repos/teocomi/bcfier/releases").done(function (releases) {
            var release = releases[0];
            var asset = release.assets[0];
            var downloadURL = "https://github.com/teocomi/bcfier/releases/download/" + release.tag_name + "/" + asset.name;
            //I removed acidentally a GitHubRelease and lost the real count of downloads,
            //last time I checked (a month ago) it was 700+, so just adding it here to keep track
            //I promise I'm not cheating :)
            var downloadCount = 700;
            for (var i = 0; i < releases.length; i++) {
                if(releases[i].assets[0] && releases[i].assets[0].download_count)
                downloadCount += releases[i].assets[0].download_count;
            }
            var releaseInfo = "Latest version is "+ release.name + ", it was released " + $.timeago(asset.updated_at) + " and downloaded " + downloadCount + " times.";
            //$(".bcfier-download").attr("href", downloadURL);
            $(".release-info").text(releaseInfo);
            $(".release-info").fadeIn("slow");
        });
    }


    
</script>
